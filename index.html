<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
<title>QSOFT</title>
</head>
<body>
    <header class="header">
        <div class="navbar container">
            <a href="#" class="logo__link">
                <img class="logo__image" src="img/logo.png" alt="Логтип QSOFT" >
            </a>
            <form class="search__form" action="#" >
                <img class="search__icon" src="img/search.svg" alt="Лупа" >
                <input class="search__input" type="search" placeholder="Найти..." >
            </form>
            <!-- form -->
            <div class="user">
                <a href="#" class="user__link">
                    <span class="user__name">Константин</span>
                    <picture>
                        <source srcset="img/icon.svg" media="(max-width: 468px)">
                        <img src="img/ellipse.jpg" alt="Аватар" class="user__avatar">
                    </picture>
                </a>
            </div>
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
    <div class="subheader">
        <form class="search__subheader" action="#" >
            <img class="search__icon" src="img/search.svg" alt="Лупа" >
            <input class="search__input" type="search" placeholder="Найти..." >
        </form>
    </div>
    <!-- /.subheader -->

    <section class="main">
        <div class="partners container">
            <h1 class="partners__text">Наши партнёры</h1>
            <ul class="partners__menu">
                <li class="partners__item">
                    <a href="#" class="partners__link">
                        <img src="img/плашка партнера mobile.jpg" alt="Henkel" class="partners__image">
                    </a>
                </li>
                <li class="partners__item">
                    <a href="#" class="partners__link">
                        <img src="img/плашка партнера mobile-1.jpg" alt="John Deere" class="partners__image">
                    </a>
                </li>
                <li class="partners__item">
                    <a href="#" class="partners__link">
                        <img src="img/плашка партнера mobile-2.jpg" alt="McDonalds" class="partners__image">
                    </a>
                </li>
                <li class="partners__item">
                    <a href="#" class="partners__link">
                        <img src="img/плашка партнера mobile-3.jpg" alt="Ikea" class="partners__image">
                    </a>
                </li>
                <li class="partners__item">
                    <a href="#" class="partners__link">
                        <img src="img/плашка партнера mobile-4.jpg" alt="Reebok" class="partners__image">
                    </a>
                </li>
                <li class="partners__item">
                    <a href="#" class="partners__link">
                        <img src="img/плашка партнера mobile-5.jpg" alt="Nike" class="partners__image">
                    </a>
                </li>
                <li class="partners__item">
                    <a href="#" class="partners__link">
                        <img src="img/плашка партнера mobile-6.jpg" alt="Caterpillar" class="partners__image">
                    </a>
                </li>
            </ul>
            
        </div>
        <!-- /.container -->
    </section>
    <!-- /.main -->
</body>
</html>
